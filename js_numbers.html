<htm>
    <head>
        <title>JS Numbers</title>
    </head>

    <body>
        <script>
            var a=10
            var b=20
            var c="30"

            document.write(a+b+"<br>") //30
            document.write(c+c+"<br>") //3030

            document.write(a+c+"<br>")
            document.write(a+b+c+"<br>")

            document.write(a-b+"<br>")  //-10
            document.write(c-a+"<br>")  //20

            document.write(a*c+"<br>") //300

            var z=(0.1*10+0.2*10)/10
            document.write(z+"<br>")

            var p=75.623
            document.write(p.toFixed()+"<br>")
            document.write(p.toFixed(1)+"<br>")
            document.write(p.toFixed(2)+"<br>")

        </script>
    </body>
</htm>
