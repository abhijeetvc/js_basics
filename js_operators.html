<html>
    <head>
        <title>JS Basics</title>
    </head>

    <body>
        <script>
            //Primitive Data type: String, Number, Boolean
            // can hold only one value at a time
            var str1="Hi hello"
            var str2='hi hello'

            //Number: Used to represent positive or negative nos. with or without decimals
            //  Infinity, -Infinity, NaN
            var a=30
            var b=50.5

            var total="hello"/5
            console.log(total)

            //Boolean: holds only two values : true or false

            //Composite Data Type

            var person1={}
            var person={
                "name":"person1",
                "city":"Houston",
                "age":30
            }

            //Array
            var fruits=["Apple","Orange","Banana"]

            //Function

            var check=function(){
                return "Hiiiiii"
            }
            // document.write(typeof check)
            // document.write(check())

            //Undefined
            var x
            var y=40
            document.write(x+"<br>") // undefined
            document.write(y)   // 40

            //Null
            var p=null
        </script>
    </body>
</html>
