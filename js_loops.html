<html>
    <head>
        <title>JS Loops</title>
    </head>

    <body>
        <script>
            var i=1
            // while(i<=10){
            //     document.write("Print: "+i+"<br>")
            //     i++
            // }
                
             do{
                document.write("Print: "+i+"<br>")
                i++
             }while(i<=0)   

            var countries=["India","US","Australia"]
            countries.forEach(element => { //element - input value
                document.write(element+"<br>")
            });
        </script>
    </body>
</html>
